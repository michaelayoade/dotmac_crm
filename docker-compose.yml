services:
  # =============================================================================
  # OpenBao - Secrets Management (Vault-compatible)
  # =============================================================================
  openbao:
    image: quay.io/openbao/openbao:2.1.0
    container_name: dotmac_omni_openbao
    restart: unless-stopped
    profiles:
      - secrets
    cap_add:
      - IPC_LOCK
    environment:
      BAO_DEV_ROOT_TOKEN_ID: ${OPENBAO_ROOT_TOKEN}
      BAO_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "8200:8200"
    volumes:
      - openbao_data:/bao/data
    command: server -dev

  # =============================================================================
  # PostgreSQL with PostGIS
  # =============================================================================
  db:
    image: postgis/postgis:16-3.4
    container_name: dotmac_omni_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - dotmac_omni_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =============================================================================
  # Redis
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: dotmac_omni_redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      MCP_REDIS_USERNAME: ${MCP_REDIS_USERNAME:-claude_readonly}
      MCP_REDIS_PASSWORD: ${MCP_REDIS_PASSWORD:-}
    command:
      - /bin/sh
      - -c
      - |
        set -eu
        ACL_FILE=/tmp/users.acl
        printf "user default on >%s ~* &* +@all\n" "$$REDIS_PASSWORD" > "$$ACL_FILE"
        if [ -n "$${MCP_REDIS_PASSWORD:-}" ]; then
          readonly_user="$${MCP_REDIS_USERNAME:-claude_readonly}"
          printf "user %s on >%s ~* &* +@read +@connection +@pubsub -@write -@admin -@dangerous +info +ping +llen +type +ttl +keys +scan +dbsize +xrange +xlen +lrange +scard +smembers +zrange +zcard\n" "$$readonly_user" "$$MCP_REDIS_PASSWORD" >> "$$ACL_FILE"
        fi
        exec redis-server --appendonly yes --aclfile "$$ACL_FILE"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =============================================================================
  # Main Application
  # =============================================================================
  app:
    build: .
    container_name: dotmac_omni_app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ALGORITHM: ${JWT_ALGORITHM}
      TOTP_ENCRYPTION_KEY: ${TOTP_ENCRYPTION_KEY}
      WIREGUARD_KEY_ENCRYPTION_KEY: ${WIREGUARD_KEY_ENCRYPTION_KEY}
      SESSION_SECRET: ${SESSION_SECRET}
      WIREGUARD_USE_NSENTER: ${WIREGUARD_USE_NSENTER}
      VPN_BLOCKED_LAN_SUBNETS: ${VPN_BLOCKED_LAN_SUBNETS}
      META_APP_SECRET: ${META_APP_SECRET}
      META_GRAPH_API_VERSION: ${META_GRAPH_API_VERSION}
      API_RATE_LIMIT: ${API_RATE_LIMIT}
      API_RATE_WINDOW: ${API_RATE_WINDOW}
      NOMINATIM_URL: ${NOMINATIM_URL}
      STORAGE_BACKEND: ${STORAGE_BACKEND:-local}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL:-}
      OPENBAO_ADDR: ${OPENBAO_ADDR}
      OPENBAO_TOKEN: ${OPENBAO_ROOT_TOKEN}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    cap_add:
      - NET_ADMIN
    privileged: true
    pid: host
    sysctls:
      net.ipv4.ip_forward: "1"
    volumes:
      - /etc/wireguard:/etc/wireguard
      - ./app:/app/app
      - ./templates:/app/templates
      - ./static:/app/static
      - ./alembic:/app/alembic
      - uploads_data:/app/static/uploads
    command:
      - /bin/sh
      - -c
      - |
        alembic upgrade heads && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # Celery Worker
  # =============================================================================
  celery-worker:
    build: .
    container_name: dotmac_omni_celery_worker
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      REDIS_URL: ${REDIS_URL}
      JWT_SECRET: ${JWT_SECRET}
      TOTP_ENCRYPTION_KEY: ${TOTP_ENCRYPTION_KEY}
      WIREGUARD_KEY_ENCRYPTION_KEY: ${WIREGUARD_KEY_ENCRYPTION_KEY}
      STORAGE_BACKEND: ${STORAGE_BACKEND:-local}
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-}
      S3_BUCKET: ${S3_BUCKET:-}
      S3_PUBLIC_URL: ${S3_PUBLIC_URL:-}
      OPENBAO_ADDR: ${OPENBAO_ADDR}
      OPENBAO_TOKEN: ${OPENBAO_ROOT_TOKEN}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - uploads_data:/app/static/uploads
    command:
      - /bin/sh
      - -lc
      - |
        exec celery -A app.celery_app.celery_app worker --loglevel=info --concurrency=4

  # =============================================================================
  # Celery Beat (Scheduler)
  # =============================================================================
  celery-beat:
    build: .
    container_name: dotmac_omni_celery_beat
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      REDIS_URL: ${REDIS_URL}
      OPENBAO_ADDR: ${OPENBAO_ADDR}
      OPENBAO_TOKEN: ${OPENBAO_ROOT_TOKEN}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - celerybeat_data:/app/celerybeat
    command:
      - /bin/sh
      - -lc
      - |
        exec celery -A app.celery_app.celery_app beat --loglevel=info --schedule=/app/celerybeat/celerybeat-schedule

  # =============================================================================
  # MinIO - S3-compatible Object Storage
  # =============================================================================
  minio:
    image: minio/minio:latest
    container_name: dotmac_omni_minio
    restart: unless-stopped
    profiles:
      - s3
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Initialize MinIO: create bucket (idempotent) and allow anonymous downloads.
  # The app returns direct URLs (not presigned URLs), so public read is required
  # if you want links in UI/emails to work without auth.
  minio-init:
    image: minio/mc:latest
    container_name: dotmac_omni_minio_init
    profiles:
      - s3
    depends_on:
      minio:
        condition: service_healthy
    environment:
      S3_ENDPOINT_URL: ${S3_ENDPOINT_URL:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_BUCKET: ${S3_BUCKET:-dotmac-uploads}
    entrypoint:
      - /bin/sh
      - -lc
      - |
        set -eu
        mc alias set dotmac "${S3_ENDPOINT_URL}" "${S3_ACCESS_KEY}" "${S3_SECRET_KEY}"
        mc mb --ignore-existing "dotmac/${S3_BUCKET}"
        mc anonymous set download "dotmac/${S3_BUCKET}"
        echo "minio-init complete"

  # =============================================================================
  # Nominatim (Geocoding - Nigeria)
  # =============================================================================
  nominatim:
    image: mediagis/nominatim:4.4
    container_name: dotmac_omni_nominatim
    restart: unless-stopped
    profiles:
      - geocoding
    environment:
      NOMINATIM_PBF_URL: https://download.geofabrik.de/africa/nigeria-latest.osm.pbf
      NOMINATIM_IMPORT_STYLE: extratags
      NOMINATIM_IMPORT: "1"
    ports:
      - "8080:8080"
    volumes:
      - nominatim_data:/var/lib/postgresql/14/main
      - nominatim_flatnode:/var/lib/nominatim/flatnode

# =============================================================================
# Volumes
# =============================================================================
volumes:
  dotmac_omni_db_data:
  redis_data:
  openbao_data:
  uploads_data:
  celerybeat_data:
  minio_data:
  nominatim_data:
  nominatim_flatnode:

# =============================================================================
# Networks
# =============================================================================
networks:
  default:
    name: dotmac_omni_default
    ipam:
      config:
        - subnet: 172.20.255.0/24
