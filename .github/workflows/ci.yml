name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry==2.3.1
          poetry config virtualenvs.create false

      - name: Install Dependencies
        run: |
          poetry install --no-interaction --no-ansi

      - name: Ruff Lint
        run: poetry run ruff check app/ tests/

      - name: Ruff Format Check
        run: poetry run ruff format --check app/ tests/

      - name: Mypy
        run: poetry run mypy app/

      - name: Bandit
        run: poetry run bandit -r app -ll --skip B113

      - name: Pytest (Coverage)
        run: poetry run pytest --cov=app --cov-report=term-missing --cov-report=xml
