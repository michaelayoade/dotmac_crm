{% extends "layouts/vendor.html" %}

{% block title %}Submit As-Built{% endblock %}

{% block content %}
<div class="space-y-6">
    <div>
        <h1 class="text-2xl font-bold text-slate-900 dark:text-white">Submit as-built route</h1>
        <p class="mt-1 text-sm text-slate-500 dark:text-slate-400">Project {{ project.project_id }}</p>
    </div>

    <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm dark:border-slate-700 dark:bg-slate-800">
        <div class="rounded-lg border border-dashed border-slate-200 p-4 text-sm text-slate-500 dark:border-slate-700 dark:text-slate-400">
            Upload or draw the final as-built route using the API endpoint <code class="text-emerald-600">/api/vendor/as-built</code>.
        </div>
    </div>
</div>
{% endblock %}
