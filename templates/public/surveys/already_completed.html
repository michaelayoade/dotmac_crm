<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Already Completed - Survey</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script>
        // Apply dark mode from system preference (class-based Tailwind dark mode)
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
    </script>
</head>
<body class="h-full bg-slate-50 dark:bg-slate-900 transition-colors">
    <div class="min-h-full flex flex-col items-center justify-center px-4 py-12">
        <div class="mx-auto max-w-md text-center">
            <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-blue-100 dark:bg-blue-900/40">
                <svg class="h-8 w-8 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                </svg>
            </div>
            <h1 class="mt-6 text-2xl font-bold text-slate-900 dark:text-white">Already Completed</h1>
            <p class="mt-3 text-slate-500 dark:text-slate-400">You have already submitted your response to this survey. Thank you for your feedback!</p>
            {% if survey %}
            <p class="mt-4 text-sm text-slate-400 dark:text-slate-500">{{ survey.name }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
