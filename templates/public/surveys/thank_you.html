<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Survey</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="h-full bg-slate-50">
    <div class="min-h-full flex flex-col items-center justify-center px-4 py-12">
        <div class="mx-auto max-w-md text-center">
            <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-teal-100">
                <svg class="h-8 w-8 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h1 class="mt-6 text-2xl font-bold text-slate-900">Thank You!</h1>
            {% if message %}
            <p class="mt-3 text-slate-500">{{ message }}</p>
            {% else %}
            <p class="mt-3 text-slate-500">Your response has been recorded. We appreciate your feedback.</p>
            {% endif %}
            {% if survey %}
            <p class="mt-6 text-xs text-slate-400">Survey: {{ survey.name }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
