<div class="rounded-lg border border-slate-200 bg-slate-50 p-4 dark:border-slate-700 dark:bg-slate-800/50">
    <div class="flex items-center gap-3">
        <div class="flex h-10 w-10 items-center justify-center rounded-full bg-teal-100 dark:bg-teal-600/20">
            <svg class="h-5 w-5 text-teal-600 dark:text-teal-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
            </svg>
        </div>
        <div>
            <p class="text-lg font-bold text-slate-900 dark:text-white">{{ audience.total }} contacts</p>
            <p class="text-xs text-slate-500 dark:text-slate-400">match the current segment filter</p>
        </div>
    </div>

    {% if audience.sample %}
    <div class="mt-3 space-y-1">
        {% for person in audience.sample %}
        <div class="flex items-center justify-between text-sm">
            <span class="text-slate-700 dark:text-slate-300">{{ person.name }}</span>
            <span class="text-slate-400 dark:text-slate-500">{{ person.email }}</span>
        </div>
        {% endfor %}
        {% if audience.total > 5 %}
        <p class="text-xs text-slate-400 dark:text-slate-500 pt-1">...and {{ audience.total - 5 }} more</p>
        {% endif %}
    </div>
    {% endif %}
</div>
