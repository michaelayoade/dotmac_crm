<div class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm dark:border-slate-700/60 dark:bg-slate-800">
  <div class="flex items-start justify-between gap-3">
    <div>
      <div class="text-xs font-semibold uppercase tracking-wide text-slate-400 dark:text-slate-500">AI Draft Reply</div>
      <div class="mt-1 text-[11px] text-slate-500 dark:text-slate-400">{{ meta.provider }} Â· {{ meta.model }}</div>
    </div>
    <button type="button"
            class="inline-flex items-center gap-2 rounded-lg border border-slate-200 bg-white px-3 py-1.5 text-xs font-semibold text-slate-700 shadow-sm hover:bg-slate-50 dark:border-slate-700/60 dark:bg-slate-900/40 dark:text-slate-200 dark:hover:bg-slate-900/60"
            onclick="
              const el = document.getElementById('ai-draft-text-{{ conversation_id }}');
              const input = document.getElementById('conversation-message-input-{{ conversation_id }}');
              if (!el || !input) return;
              input.value = el.textContent || '';
              input.dispatchEvent(new Event('input'));
              input.focus();
            ">
      Insert
    </button>
  </div>
  <div id="ai-draft-text-{{ conversation_id }}"
       class="mt-3 whitespace-pre-wrap text-sm leading-snug text-slate-800 dark:text-slate-200">{{ draft }}</div>
</div>
