<div class="rounded-xl border border-slate-200 bg-white p-4 shadow-sm dark:border-slate-700/60 dark:bg-slate-800">
  <div class="flex items-start justify-between gap-3">
    <div>
      <div class="text-xs font-semibold uppercase tracking-wide text-slate-400 dark:text-slate-500">AI Summary</div>
      <div class="mt-1 text-[11px] text-slate-500 dark:text-slate-400">
        {{ meta.provider }} Â· {{ meta.model }}
      </div>
    </div>
  </div>

  <div class="mt-3 whitespace-pre-wrap text-sm leading-snug text-slate-800 dark:text-slate-200">{{ summary }}</div>

  {% if next_actions %}
  <div class="mt-4">
    <div class="text-xs font-semibold uppercase tracking-wide text-slate-400 dark:text-slate-500">Next Actions</div>
    <ul class="mt-2 list-disc space-y-1 pl-5 text-sm text-slate-700 dark:text-slate-200">
      {% for item in next_actions %}
      <li>{{ item }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</div>
