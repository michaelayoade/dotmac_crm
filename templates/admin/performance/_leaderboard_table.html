{% if rows %}
<div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-slate-200 dark:divide-slate-700">
        <thead>
            <tr>
                <th class="px-3 py-2 text-left text-xs font-semibold uppercase text-slate-500 dark:text-slate-300">Agent</th>
                <th class="px-3 py-2 text-left text-xs font-semibold uppercase text-slate-500 dark:text-slate-300">Composite</th>
                <th class="px-3 py-2 text-left text-xs font-semibold uppercase text-slate-500 dark:text-slate-300">Team</th>
                <th class="px-3 py-2"></th>
            </tr>
        </thead>
        <tbody class="divide-y divide-slate-100 dark:divide-slate-800">
            {% for row in rows %}
            <tr>
                <td class="px-3 py-2 text-sm text-slate-900 dark:text-slate-100">{{ row.name }}</td>
                <td class="px-3 py-2 text-sm text-slate-700 dark:text-slate-300">{{ "%.2f"|format(row.composite_score) }}</td>
                <td class="px-3 py-2 text-sm text-slate-700 dark:text-slate-300">{{ row.team_type or "-" }}</td>
                <td class="px-3 py-2 text-right">
                    <a class="text-sm font-medium text-primary-700 hover:text-primary-800 dark:text-primary-400"
                       href="/admin/performance/agents/{{ row.person_id }}">View</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p class="text-sm text-slate-600 dark:text-slate-300">No performance data available yet.</p>
{% endif %}
