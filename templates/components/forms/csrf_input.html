{# CSRF Token Hidden Input
   Include this in all forms that perform state-changing operations (POST, PUT, DELETE).

   Usage:
   <form method="post">
       {% include "components/forms/csrf_input.html" %}
       <!-- rest of form -->
   </form>
#}
{% set _csrf_value = csrf_token | default(request.state.csrf_token | default(request.cookies.get('csrf_token', ''))) %}
<input type="hidden" name="_csrf_token" value="{{ _csrf_value }}">
